<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="HTML5 Template, eSports, Gaming, Bootstrap4, Responsive" />
    <meta name="description" content="Logy - eSports & Gaming HTML Template" />
    <title>Logy - Login</title>
    <!--font-awesome icons link-->
    <link rel="stylesheet" href="/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/venobox.css">
    <!--main style file-->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body id="darkmode">
    <!-- preloader part start -->
    <div class="loader_screen preloader" id="preloader">
        <div class="loader loader-box">
            <svg viewBox="0 0 80 80">
                <rect x="8" y="8" width="64" height="64"></rect>
            </svg>
        </div>
    </div>
    <!-- preloader part start -->

    <!-- Login start -->
    <div class="login-12">
        <div class="container">
            <div class="col-md-12 pad-0">
                <div class="row login-box-12">
                    <div class="col-lg-7 col-sm-12 col-pad-0 align-self-center">
                        <div class="login-inner-form">
                            <div class="details">
                                <h3>Sign In</h3>
                                <form action="/login" method="post" autocomplete="off">
                                    <div class="form-group">
                                        <input type="email" id="signInEmail" name="username" class="input-text" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="signInPassword" name="password" class="input-text" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" id="signInButton" class="btn-md btn-theme btn-block">Login Now</button>
                                    </div>
                                </form>
                                <p>Don't you have an account yet?<a href="signup.html"> SignUp Now</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-12 col-sm-12 col-pad-0 bg-img align-self-center none-992">
                        <a href="index.html" class="logoss">
                            Logy<span>.</span>
                        </a>
                        <p>Step into the Future with logy: Elevating Reality through VR Treadmills and Software Solutions</p>
                        <ul class="social-list clearfix">
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-youtube-play"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="message" th:if="${message}" th:text="${message}"></div>

    <script>
        $(document).ready(function() {
            $('#signInButton').click(function(e) {
                e.preventDefault();

                var username = $('#signInEmail').val();
                var password = $('#signInPassword').val();

                $.ajax({
                    type: 'POST',
                    url: '/login',
                    data: {username: username, password: password},
                    success: function(response) {
                        // 서버에서 받은 응답을 처리하는 로직 작성
                        // 예) 메시지 출력 및 페이지 리다이렉트 등
                        if (response.success) {
                            alert("로그인 성공");
                            window.location.href = "/index";
                        } else {
                            alert("로그인 실패");
                            $('#message').text("로그인 실패");  // 실패 메시지 출력
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });
            });
        });
    </script>


    <!-- Optional JavaScript -->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/slick.min.js"></script>
    <script src="/js/venobox.min.js"></script>
    <script src="/js/counterup.min.js"></script>
    <script src="/js/waypoints.min.js"></script>
    <script src="/js/custom.js"></script>
</body>

</html>
